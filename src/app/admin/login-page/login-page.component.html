<form class="" [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="text-center mb-4">Administration Login</h3>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{ error }}</div>

    <div class="form-box">
        <label for="email">Email:</label>
        <input id="email"
               type="email"
               class="form-control"
               formControlName="email"
               [ngClass]="{error: form.get('email').touched && form.get('email').invalid}"
        >
        <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
            <small *ngIf="form.get('email').errors.required">This field can not be empty.</small>
            <small *ngIf="form.get('email').errors.email">Please use valid email.</small>
        </div>
    </div>
    <div class="form-box">
        <label for="password">Password:</label>
        <input id="password"
               type="password"
               class="form-control"
               formControlName="password"
               [ngClass]="{error: form.get('password').touched && form.get('password').invalid}"
        >
        <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
            <small *ngIf="form.get('password').errors.required">This field can not be empty.</small>
            <small *ngIf="form.get('password').errors.minlength">Password minimal length must be 6 characters. Now you type {{form.get('password').errors.minlength.actualLength}} </small>
        </div>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="form.invalid || submitted">Log in</button>
</form>
