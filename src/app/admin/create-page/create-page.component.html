<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-box-container d-flex justify-content-between">
    <div class="form-box">
      <label for="title">Post Title:</label>
      <input id="title"
             type="text"
             class="form-control"
             formControlName="title"
             [ngClass]="{error: form.get('title').touched && form.get('title').invalid}"
      >
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">This field can not be empty.</small>
      </div>
    </div>
    <div class="form-box">
      <label for="author">Post Author:</label>
      <input id="author"
             type="text"
             class="form-control"
             formControlName="author"
             [ngClass]="{error: form.get('author').touched && form.get('author').invalid}"
      >
      <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
        <small *ngIf="form.get('title').errors.required">This field can not be empty.</small>
      </div>
    </div>
  </div>


  <div class="form-box">
    <label>Post Content:</label>
    <quill-editor formControlName="content" [styles]="{minHeight: '450px'}"></quill-editor>
    <div class="validation" *ngIf="form.get('content').touched && form.get('content').invalid">
      <small *ngIf="form.get('content').errors.required">This field can not be empty.</small>
    </div>
  </div>



  <button type="submit" [disabled]="this.form.invalid" class="btn btn-success mt-3">Create</button>

</form>
